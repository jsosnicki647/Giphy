<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Giphy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container border border-dark">
        <div class="jumbotron text-center">
            <h1>find it in a GIF-y</h1>
        </div>
        <form class="card card-default">
            <div class="form-group">
                <input id="add-item" class="form-control border border-info" placeholder="add new item">
                <p id="char-remaining">Characters: 12</p>
                <br>
                <button id="add-button" class="btn btn-primary">Add</button>
            </div>
        </form>
        <div id="buttons"></div>
        <div id="gifs" class="row text-center"></div>
    </div>
</body>
</html>
